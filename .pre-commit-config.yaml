repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: ruff check
        language: python
        types: [python]
        additional_dependencies:
          - ruff
      - id: ruff-format
        name: ruff format
        entry: ruff format --check
        language: python
        types: [python]
        additional_dependencies:
          - ruff
      - id: ty-check
        name: ty check
        entry: ty check
        args:
          - --extra-search-path
          - apps/backend/src
        language: python
        types: [python]
        additional_dependencies:
          - "ty==0.0.17"
          - "alembic>=1.13"
          - "sqlalchemy>=2.0"
          - "psycopg[binary]>=3.1"
          - "fastapi>=0.110"
          - "pydantic>=2.7"
          - "pytest>=8.0"
      - id: pytest
        name: pytest
        entry: pytest
        language: python
        pass_filenames: false
        additional_dependencies:
          - pytest
          - pytest-cov
          - "fastapi>=0.110"
          - "pydantic>=2.7"
          - "sqlalchemy>=2.0"
          - "alembic>=1.13"
          - "psycopg[binary]>=3.1"
