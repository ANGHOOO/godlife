repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: ruff check
        language: python
        types: [python]
        additional_dependencies:
          - ruff
      - id: ruff-format
        name: ruff format
        entry: ruff format --check
        language: python
        types: [python]
        additional_dependencies:
          - ruff
      - id: ty-check
        name: ty check
        entry: ty check
        language: python
        types: [python]
        additional_dependencies:
          - "ty==0.0.17"
      - id: pytest
        name: pytest
        entry: pytest
        language: python
        pass_filenames: false
        additional_dependencies:
          - pytest
